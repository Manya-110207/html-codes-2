<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
</head>
<body>
    <center>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="#" method="post" align="center">

        <label for="fullname">Full Name:</label>
        <input id="fullname" type="text" name="fullname" required>
        <br><br>
    
        <label for="email">Email:</label>
        <input id="email" type="email" name="email"required>
        <br><br>
    
        <label for="phone">Phone:</label>
        <input id="phone" type="tel" name="phone"required>
        <br><br>
    
        <label for="Checkin">Check-In Date:</label>
        <input id="checkin" type="date" name="checkin"required>
        <br><br>
    
        <label for="check-out date">Check-Out Date:</label>
        <input id="check-out date" type="date" name=""checkout" required>
        <br><br>
    
        <label for="room type">Room Type:</label>
        <select id="room type" name="room"required>
        <option value="single room">Single Room</option>
        <option value="double room">Double Room</option>
        <option value="Deluxe Room">Deluxe Room</option>
        <option value="suite">Suite</option>
        </select>
        <br><br>
    
        <label for="guests">Number of Guests</label>
        <input id="guests" type="number" name="guests" min="1" max="10" required>
        <br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" type="text" rows="4" cols="40"></textarea>
        <br><br>
         
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form><HR>

    </h4>
</body>
</html>
